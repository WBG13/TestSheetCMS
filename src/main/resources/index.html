<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>
<body>
<h1 id="greeting">Hello</h1>
<!-- load Dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.6/dojo/dojo.js"
        data-dojo-config="async: true"></script>

<script>
    require([
        'dojo/dom',
        'dojo/dom-construct'
    ], function (dom, domConstruct) {
        var greetingNode = dom.byId('greeting');
        domConstruct.place('<i> Dojo!</i>', greetingNode);
    });
</script>

<form action="http://localhost:9998/DocumentManagement/user/check" method="post">
    First name:<br>
    <input type="text" name="surname" value="q">
    <br>
    <input type="text" name="name" value="qw">
    <br>
    <input type="text" name="patronymic" value="qwe">
    <br>
    <input type="text" name="position" value="qwer">
    <br>
    Last name:<br>
    <br><br>
    <input type="submit" value="Submit" text="Check User">
</form>
</body>
</html>
